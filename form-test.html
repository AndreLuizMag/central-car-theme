<div class="pm-form ds-flex flow-col-nw gap-md">
  <div class="group-form"><label for="your-name">Your namespace</label>[text* your-name id:your-name autocomplete: name]
  </div>
  <div class="group-form"><label for="your-email">Your email</label>[email* your-email id:your-email autocomplete:email]
  </div>
  <div class="group-form"><label for="your-subject">Subject</label>[text* your-subject id:your-subject]</div>
  <div class="group-form"><label for="your-message">Your message (optional)</label>[textarea your-message
    id:your-message]</div>[submit "Submit"]
</div>
