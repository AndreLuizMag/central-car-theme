<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Owl Carousel -->
  <link rel="stylesheet" href="/lib/owlcarousel/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="/lib/owlcarousel/assets/owl.theme.default.min.css">

</head>

<body>
  <div class="owl-carousel" data-slider-id="1">
    <div>Your Content</div>
    <div>Your Content</div>
    <div>Your Content</div>
  </div>
  <div class="owl-thumbs" data-slider-id="1">
    <button class="owl-thumb-item">slide 1</button>
    <button class="owl-thumb-item">slide 2</button>
    <button class="owl-thumb-item">slide 3</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

  <script src="/lib/owlcarousel/owl.carousel.min.js"></script>

  <script src="
https://cdn.jsdelivr.net/npm/owl.carousel2.thumbs@0.1.8/dist/owl.carousel2.thumbs.min.js
"></script>

  <script>
    $(document).ready(function () {
      $('.owl-carousel').owlCarousel({
        thumbs: true,
        thumbsPrerendered: true,
        items: 1,
      });
    });
  </script>
</body>

</html>
